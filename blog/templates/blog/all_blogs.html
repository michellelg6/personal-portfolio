{% extends 'portfolio/base.html' %}
	{% block content %}
<h1>Blogs</h1>
<h2>Michelle has written {{blogs.count}}blog{{blogs.count|pluralize}}</h2>
{%for blog in blogs%}
<a href="{% url 'blog:detail' blog.id %}"><h2>{{blog.title}}</h2></a>
<p>{{blog.entry|striptags|truncatechars:100}}</p>
{%endfor%}
{%endblock%}
